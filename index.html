<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Psychic Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href=https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <script src="assets/javascript/game.js"></script>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">The Psychic Game</h1>
      <p class="lead">Try to guess which letter the computer has chosen.</p>
      <hr class="my-4">
      <p>Press a letter key and get started.</p>
    </div>
  </div>

  <div class="container">

    <h1>Guess what letter I'm thinking of:</h1>
    <br>
    <h2>Wins:
      <span id="wins">0</span>
    </h2>
    <br>
    <h2>Losses:
      <span id="losses">0</span>
    </h2>
    <br>
    <h2>Guesses Left:
      <span id="guessesLeft">9</span>
    </h2>
    <br>
    <h2>Your Guesses So Far:
      <span id="guessesSoFar"></span>
    </h2>

  </div>



</body>

</html>
